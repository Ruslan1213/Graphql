
<p>
  <a  [routerLink]="['/post/create']">Create Post</a>
</p>


<div class="container" *ngFor="let post of posts">
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Author - {{post.user.name}}</h5>
        <p class="card-text">Likes - {{post.likes}}</p>
        <a [routerLink]="['/post/details']" [queryParams]="{id: post.id}">{{post.description.substr(0,3)}}</a>
        <br />
        <hr />
        <a  [routerLink]="['/post/delete']" [queryParams]="{id: post.id}">Delete</a>
        <br />
        <a href="" data-id="{{post.id}}">Edit</a>
      </div>
    </div>
  </div>
</div>
