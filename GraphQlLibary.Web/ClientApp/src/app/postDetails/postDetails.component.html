<div>
  <dl class="row">
    <dt class="col-sm-2">
      Photo
    </dt>
    <dd class="col-sm-10">
      <img src="{{post?.photoUri}}" alt="something went wrong" />
    </dd>
    <dt class="col-sm-2">
      Date Of Post
    </dt>
    <dd class="col-sm-10">
      {{post?.dateOfPost}}
    </dd>
    <dt class="col-sm-2">
      Description
    </dt>
    <dd class="col-sm-10">
      {{post?.description}}
    </dd>
    <dd id="heart" class="col-sm-10">
      <span class="heart"></span>
      {{post?.likes}} Likes
    </dd>
  </dl>
  <form class="invisible" asp-action="LikeIt" id="form">
    <input name="id" value="{{post?.id}}" hidden="hidden" id="postId" />
    <button type="submit" class="btn btn-primary">Like</button>
  </form>
</div>
